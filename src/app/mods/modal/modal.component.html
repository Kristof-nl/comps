<div (click)="onCloseClick()" class="ui dimmer visable active">
    <div (click)="$event.stopPropagation()" class="ui modal visable active">
        <i (click)="onCloseClick()" class="close icon"></i>
        <div class="header">
            <ng-content select="[modalTitle]"></ng-content>
        </div>
        <div class="content">
            <p>
               <ng-content></ng-content>
            </p>
        </div>
        <div class="actions actions-default">
            <button (click)="onCloseClick()" class="ui button">Ok</button>
        </div>
        <div class="actions">
            <ng-content select="[modalFooter]"></ng-content>
        </div>
    </div>
</div>
